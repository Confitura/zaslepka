<div class="page" ng-controller="PartnersController as ctrl">
	<div class="logo"></div>
	<div class="header">
		<div class="header-color">
			<h1>partners</h1>
		</div>

		<div class="submenu">
			<div class="navbar-header">
				<a class="collapsed item navbar-toggle" data-toggle="collapse" data-target="#partners-menu"
					 aria-expanded="false" aria-controls="navbar">
					partnerzy
				</a>

			</div>
			<div id="partners-menu" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li ng-repeat="type in ctrl.types" ng-if="ctrl.hasAnyFor(type)">
						<a class="item" ng-click="ctrl.select(type)"
							 ng-class="{'active' : ctrl.isSelected(type)}">{{type}}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="content" id="partners">
		<div ng-repeat="partner in ctrl.getForSelected()" class="partner">
			<div class="partner-logo">
				<a ng-href="{{partner.url}}" target="_blank">
					<img ng-src="{{partner.logo}}" alt=""/>
				</a>
			</div>

			<div class="partner-info">
				<h1 class="partner-name">
					<a href="{{partner.url}}" target="_blank"> {{partner.name}}</a>
				</h1>

				<div ng-bind-html="partner.description" class="partner-description"></div>
			</div>
		</div>
	</div>
	<div class="footer">
	</div>
</div>
