<div id="about">
    <section id="news-confitura" style="overflow: hidden;">
        <div class="row-fluid">
            <div class="col-lg-12 bg-about-header"><h2>about us</h2></div>
        </div>
        <div class="row-fluid">
            <div class="col-lg-12">
                <div class="bg-white row-1140 text-center about-excerpt">
                    <page name="about"></page>
                </div>
            </div>
        </div>
    </section>
    <!--<div id="map"></div>-->
    <!--<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>-->
    <!--<ui-gmap-google-map></ui-gmap-google-map>-->
    <div ng-controller="OrganizersController as organizers" id="speakers-confitura">
        <section class="beige">
            <div class="row-fluid beige">
                <div class="col-lg-12 speakers-confitura-header beige"><h2>organizers</h2></div>
            </div>
            <div class="row-fluid beige">
                <div class="col-lg-12 beige pb150">
                    <div class="row-1140">
                        <div class="beige organizers">
                            <div class="slide margin-auto organizer" ng-repeat="organizer in organizers.list"
                                 ng-click="organizers.detailsOf(organizer)">
                                <span class="img-speaker"><img ng-src="{{organizer.photo}}"></span>
                            <span class="name-speaker">
                                <a href="">{{organizer.firstName}}<br>{{organizer.lastName}}</a>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>

            <div class="row-fluid">
                <div class="col-lg-12 speakers-confitura-header"><h2>volunteers</h2></div>
            </div>
            <div class="row-fluid">
                <div class="col-lg-12  pb150">
                    <div class="row-1140">
                        <div class=" organizers">
                            <div class="slide margin-auto organizer" ng-repeat="organizer in organizers.volunteers"
                                 ng-click="organizers.detailsOf(organizer)">
                                <span class="img-speaker"><img ng-src="{{organizer.photo}}" onError="this.onerror=null;this.src='/build/img/logo-square.png';"></span>
                            <span class="name-speaker">
                                <a href="">{{organizer.firstName}}<br>{{organizer.lastName}}</a>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>
