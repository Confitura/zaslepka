<section id="agenda-confitura" ng-controller="AgendaController as agenda">
    <div class="row-fluid">
        <div class="col-lg-12 news-confitura-header bg-agenda-header"><h2>agenda</h2></div>
    </div>
    <div class="row-fluid row-1140 text-center">
        <div class="room-link-cnt" data-spy="affix" data-offset-top="60" data-offset-bottom="200">
            <a class="room-link"
               href=""
               ng-repeat="room in agenda.model.rooms"
               ng-class="{'room-active': agenda.isActive(room)}"
               ng-click="agenda.select(room)">{{room}}</a>
        </div>
        <div class="row-fluid row-1122">
            <div class="agenda-row agenda-white"
                 ng-class-odd="'agenda-white'" ng-class-even="'agenda-beige'"
                 ng-repeat="slot in agenda.model.slots">
                <div class="agenda-hours">{{slot.start}} - {{slot.end}}</div>
                <div class="agenda-content agenda-content-{{agenda.countSelected()}}"
                     ng-repeat="item in agenda.getAllPresentationsForSlot(slot.id)"
                     ng-class="">
                    <div class="agenda-title">{{item.presentation.title}}</div>
                    <div class="agenda-persons" ng-if="item.presentation.id !== undefined">
                            <span class="agenda-person" ng-repeat="speaker in item.presentation.speakers"
                                  ng-click="agenda.showSpeaker(speaker)">{{speaker.fullName}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
