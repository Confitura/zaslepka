<section id="partners-confitura" class="beige" ng-controller="PartnerController as partner">
    <div class="row-fluid beige" id="partner">
        <div class="col-lg-12 beige pb150">
            <div class="row-1140">
                <div class="col-lg-5 beige">
                    <span>
<a ng-href="{{partner.model.url}}" target="_blank">
    <img class="img-responsive margin-auto" ng-src="{{partner.model.logo}}"/>
</a>                    </span>
                </div>
                <div class="col-lg-7 beige">
                    <div class="ta-left pt30 person-name">
                        <!--<div style="float: left">#</div>-->
                        <h3>{{partner.model.name}}</h3>
                        <!--<div style="float: right">#</div>-->
                    </div>
                    <div class="partner-description" ng-bind-html="partner.model.description"></div>
                </div>
            </div>

        </div>
    </div>
</section>
