<div id="about">
    <section id="speakers-confitura" class="beige" ng-controller="SpeakerListController as speakers">
        <div class="row-fluid beige">
            <div class="col-lg-12 speakers-confitura-header beige"><h2>our speakers</h2></div>
        </div>
        <div class="row-fluid beige">
            <div class="col-lg-12 beige pb150">
                <div class="row-1140">
                    <div class="beige organizers">
                        <div class="slide margin-auto organizer" ng-repeat="person in speakers.list" ng-click="speakers.detailsOf(person)" style="cursor: pointer">
                            <span class="img-speaker">
                                <img ng-src="{{person.photo}}"
                                     ng-class="{e   mpty: person.photo == null || person.photo == ''}">
                            </span>
                            <span class="name-speaker">
                                <a href="">{{person.firstName}}<br>{{person.lastName}}</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
