<div class="modal-body">
	<aside ng-if="hasMany()" class="navigation">
		<span class="prev-arrow" ng-click="prev()"></span>
	</aside>
	<section>
		<div class="person-photo">
			<img ng-src="{{person().photo}}"/>
		</div>
		<section>
			<h1>{{person().fullName}}</h1>

			<div ng-bind-html="person().bio"></div>
		</section>
		<section>
			<a ng-repeat="presentation in person().presentations"
				 ui-sref="presentations({id: presentation.id})"
					ng-click="$close()">
				<h3 class="presentation-title">
					{{presentation.title}}
				</h3>
			</a>
		</section>
	</section>

	<aside ng-if="hasMany()" class="navigation">
		<span class="next-arrow" ng-click="next()"></span>
	</aside>
</div>
