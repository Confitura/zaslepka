<div class="partners" ng-controller="PartnersController as ctrl">
	<div class="logo"></div>
	<div class="header">
		<div class="header-color">
			<h1>partners</h1>
		</div>
		<div class="partner-types">
			<a ng-repeat="type in ctrl.types">{{type}}</a>
		</div>

	</div>
	<div class="content">
		<div ng-repeat="partner in ctrl.partners" class="partner">
			<div class="partner-logo">
				<img ng-src="{{partner.logo}}" alt=""/>
			</div>

			<div class="partner-info">
				<h1 class="partner-name">{{partner.name}}</h1>
				<div ng-bind-html="partner.text"></div>
			</div>
		</div>
	</div>
	<div class="footer">
	</div>
</div>
