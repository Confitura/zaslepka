<div ng-controller="SpeakersController as ctrl" class="persons-widget-container">
	<slick
			ng-if="ctrl.speakers.length > 0"
			slides-to-show="3" slides-to-scroll="1" autoplay="true"
			arrows="false" speed="2000"
			responsive="[
			{
				breakpoint: 992,
				settings:{
					slidesToShow: 2
				}
			},
			{
				breakpoint: 768,
				settings:{
					slidesToShow: 1
				}
			}
			]"
			>
		<div ng-repeat="speaker in ctrl.speakers" class="persons-in-widget">
			<person for="speaker"></person>
		</div>
	</slick>
</div>
